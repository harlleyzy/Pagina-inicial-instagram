<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-sacele=1.0">
            <link rel="stylesheet" href="style.CSS">
            <title>
            Instagram
            </title>            
        </head>
        <body>
            <div class="instagram-wrapper">
                
                <div class="instagram-telas">
                    <img src="./imagens/instagram-celular2.png" alt="celulares com interface do instagram">
                    
                 
                </div>

                    <div class="instagram-continuar">
                        <div class="grupo">
                            <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                            <div class="profile-photo">
                                <img src="./imagens/ok.jpg" alt="foto de perfil do usuário">
                            </div>
                            <a href="#" class="instagram-login">Continue como art.mise_</a>
                            <a href="#" class="instagram-logout">Remover conta</a>
                        </div>
                            <div class="group"> 
                                <p class="not-account"> Não é art.mise_?</p>
                                <a href="not-account"></a>
                                <div class="span">
                                    <span class="link-blue">Alternar Conta</span>
                                    ou
                                    <span class="link-blue">Inscreva-se</span>
                                </div>
                            </div>
                            <div class="get-the-ap">
                                <p class="get-app">Baixe o aplicativo</p>
                                <div class="download">
                                    <a href="#" class="app-download"></a>
                                    <a href="#" class="app-download"></a>
                                </div>
                            </div>

                </div>
            </div>
        </body>

</html>
